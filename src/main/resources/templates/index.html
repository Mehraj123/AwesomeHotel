<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Hotel Booking</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<style>
.jumbotron {
	background-color: #f4511e;
	color: #fff;
}
</style>
</head>
<body>

	<div class="jumbotron text-center">
		<h1>Awesome Hotel</h1>
		<p>Give life a break, Come to Nature</p>
		<!-- 		<form class="form-inline">
			<div class="input-group">
				<input type="email" class="form-control" size="50"
					placeholder="Email Address" required>
				<div class="input-group-btn">
					<button type="button" class="btn btn-danger">Subscribe</button>
				</div>
			</div>
		</form> -->
	</div>

	<div class="container">
		<h2>Please Login</h2>
		<form>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="username" placeholder="Enter email"
					name="username"></input>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					class="form-control" id="password" placeholder="Enter password"
					name="password"></input>
			</div>
			<button type="submit" class="btn btn-primary" id="loginBtn" onclick="login()">Submit</button>
		</form>
	</div>

	<script>
	function login(){
		$.ajax({
			contentType :"application/json",
			url:"users/login",
			cache: false,
			dataType : "json",
			type: "POST",
			data:JSON.stringify( { "username": $('#username').val(), "password": $('#password').val() } ),
			success:function(data){
				alert("Success : "+data.message);
			},
			error:function(data){
				alert("Error : "+data.message);
			}
		});
	}
	</script>

</body>
</html>
