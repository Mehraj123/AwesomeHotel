<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Hotel Booking</title>
<link rel="stylesheet" href="../static/bootstrap.css"
	th:href="@{/bootstrap.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">DC</a>
				</div>
				<p class="navbar-text navbar-right"
					th:text="'Signed in as ' + ${username}" style="margin-right: 10px;">Signed in as Anonymous</p>
			</div>
		</nav>
	</header>

	<div>
		<table class="table">
			<thead class="danger">
				<tr>
					<th>Name</th>
					<th>Price Per Night</th>
					<th>Review</th>
					<th>Address</th>
					<th>ID</th>
					<th>Delete</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr class="info" th:each="hotel : ${hotelList}">
					<th th:text="${hotel.name}">Name</th>
					<th th:text="${hotel.pricePerNight}">Price Per Night</th>
					<th th:if="${not #lists.isEmpty(hotel.reviews[0])}" th:text="${hotel.reviews[0].rating}">Review</th>
					<th th:text="${hotel.address.country}+'_'+${hotel.address.city}">Address</th>
					<th th:text="${hotel.id}">ID</th>
					<th><button type="button" id="deleteHotel" class="btn btn-danger btn btn-primary btn-sm" th:onclick="'change(this, \'' + ${hotel.name} + '\', \'' + ${hotel.pricePerNight} + '\', \'' + ${hotel.id} + '\');'">Delete</button></th>
					<th><button type="button" class="btn btn-info btn btn-primary btn-sm">Edit</button></th>
				</tr>
			</tbody>
		</table>
	</div>
	<button type="button" class="btn btn-primary"  id="primary" style="margin-left: 10px;">Primary</button>
	
	

</body>
</html>
